name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    # - name: Force Gradle compatibility versions
    #   run: |
    #     sed -i 's/com.android.tools.build:gradle:.*/com.android.tools.build:gradle:4.2.2/' android/build.gradle
    #     sed -i 's/distributionUrl=.*/distributionUrl=https\\:\/\/services.gradle.org\\/distributions\\/gradle-6.9.2-all.zip/' android/gradle/wrapper/gradle-wrapper.properties
    #     echo "âœ… Forced Gradle 6.9.2 + AGP 4.2.2 for OutputFile compatibility"


    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        cache: true

    - name: Cache Flutter Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          .dart_tool
        key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Flutter Doctor
      run: flutter doctor -v

    - name: Clean Flutter Build
      run: flutter clean

    - name: Get Flutter Dependencies
      run: flutter pub get

    - name: Create local.properties
      run: |
        echo "flutter.sdk=$FLUTTER_HOME" > android/local.properties
        echo "flutter.versionCode=1" >> android/local.properties
        echo "flutter.versionName=1.0.0" >> android/local.properties

    - name: cleaning 
      run: |
        rm -rf ~/.gradle/caches/
      # cd android && ./gradlew wrapper --gradle-version=8.6


    - name: Verify single settings file
      run: |
        echo "ğŸ” Checking for conflicting Gradle settings files..."
        if [ -f "android/settings.gradle.kts" ]; then
          echo "âŒ Found settings.gradle.kts, removing (keeping settings.gradle)..."
          rm -f android/settings.gradle.kts
        fi
        echo "âœ… Single settings.gradle confirmed"

    - name: Fix permissions
      run: chmod -R 755 android


    - name: Build APK (Debug)
      run: flutter build apk --debug

    - name: Build APK (Release)
      run: flutter build apk --release

    - name: Build App Bundle (Release)
      run: flutter build appbundle --release

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: viscend-studio-debug-apk
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: viscend-studio-release-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30

    - name: Upload App Bundle
      uses: actions/upload-artifact@v4
      with:
        name: viscend-studio-app-bundle
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 30

    - name: Display Build Info
      run: |
        echo "âœ… Build completed successfully!"
        echo "ğŸ“± APK Size (Debug): $(du -h build/app/outputs/flutter-apk/app-debug.apk | cut -f1)"
        echo "ğŸ“± APK Size (Release): $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
        echo "ğŸ“¦ Bundle Size: $(du -h build/app/outputs/bundle/release/app-release.aab | cut -f1)"
